<div>
  <div class="card">
    <p-table [value]="categories" [tableStyle]="{ 'width': '50%','display': 'flex' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

</div>
