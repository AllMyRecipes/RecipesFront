<div class="card">
    <p-table [value]="ingredients" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ingredient>
            <tr>
                <td>{{ ingredient.name }}</td>
                <td class="delete" (click)="deleteIngredient(ingredient.id)">Supprimer</td>
            </tr>
        </ng-template>
    </p-table>
</div>
